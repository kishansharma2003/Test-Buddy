<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestBuddy</title>
    <script src="temp.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Digital-7';
            background-color: #101820;
            color: #FEE715;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
        }

        .wrapper {
            position: relative;
        }

        h3 {
            margin: 0;
            position: absolute;
            top: -40px;
            left: 5px;
            font-size: 25px;
            text-transform: none;
            font-family: monospace;
        }

        .box {
            width: 750px;
            height: 450px;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .MainTitle {
            font-size: 50px;
            text-align: center;
            margin-bottom: 80px;
        }

        .box6 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .button {
            width: 200px;
            height: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FEE715;
            color: #101820;
            transition: 0.3s;
            text-align: center;
        }

        .reset{
            width: 100px;
            height: 40px;
        }

        .button:hover {
            background-color: #ffd700;
        }

        #fileInput {
            display: none;
        }

        #selectedFile {
            margin-top: 10px;
            font-size: 25px;
            color: #00fb19;
            font-family: monospace;
        }


    </style>
</head>

<body>

    <div id="container">
        <!-- File Upload and Download Section -->
        <div class="wrapper">
            <h3>File Upload and Download</h3>
            <div class="box box6">
                <input type="file" id="fileInput">
                <button class="button" onclick="document.getElementById('fileInput').click();">File Upload</button>
                <p id="selectedFile">No file selected</p>
                <button class="button" onclick="downloadFile()">File Download</button>
                <button class="button reset" onclick="resetFile()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const selectedFile = document.getElementById("selectedFile");

        fileInput.addEventListener("change", function () {
            if (fileInput.files.length > 0) {
                selectedFile.textContent = "Selected File: " + fileInput.files[0].name;
            } else {
                selectedFile.textContent = "No file selected";
            }
        });

        function downloadFile() {
            const link = document.createElement("a");
            link.href = "sample.pdf";  // Ensure this file is in the same directory
            link.download = "sample.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resetFile() {
            fileInput.value = "";
            selectedFile.textContent = "No file selected";
        }
    </script>

</body>

</html>
