<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        /* Button Styling */
        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Hidden Popup Division */
        .hidden-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Show Popup */
        .show {
            display: block;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="showAlert()">Show Alert</button>
    <button class="btn" onclick="showConfirm()">Show Confirmation</button>
    <button class="btn" onclick="showPrompt()">Show Prompt</button>
    <button class="btn" onclick="showPopup()">Show Hidden Popup</button>

    <!-- Hidden Popup Division -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="hidden-popup" id="hiddenPopup">
        <p>This is a Hidden Division Popup created using CSS</p>
        <button class="btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showAlert() {
            alert("This is a simple alert popup!");
        }

        function showConfirm() {
            let result = confirm("Are you sure you clicked on confirmation popup ?");
            if (result) {
                alert("You clicked OK!");
            } else {
                alert("You clicked Cancel!");
            }
        }

        function showPrompt() {
            let name = prompt("Enter your name:");
            if (name) {
                alert("Hello, " + name + "!");
            } else {
                alert("You didn't enter anything.");
            }
        }

        function showPopup() {
            document.getElementById("hiddenPopup").classList.add("show");
            document.getElementById("overlay").classList.add("show");
        }

        function closePopup() {
            document.getElementById("hiddenPopup").classList.remove("show");
            document.getElementById("overlay").classList.remove("show");
        }
    </script>

</body>
</html>
