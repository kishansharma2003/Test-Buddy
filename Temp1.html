<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp1 Iframe</title>
    <style>
        /* Center the body content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ef0fdc;
        }

        /* Wrapper to align input and iframe vertically */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between input and iframe */
        }

        /* Input Styling */
        input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }

        /* Iframe Styling */
        iframe {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="NameEnter" placeholder="Enter Your Name">
        <iframe src="Temp2.html" frameborder="0"></iframe>
    </div>
</body>

</html>
