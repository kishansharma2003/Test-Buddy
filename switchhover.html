<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover & Switch Tabs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #101820;
            color: #FEE715;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 100%;
            max-height: 100%;
        }

        .wrapper {
            position: relative;
        }

        h3 {
            margin: 0;
            position: absolute;
            top: -40px;
            left: 5px;
            font-size: 25px;
            text-transform: none;
            font-family: monospace;
        }

        .box {
            width: 750px;
            height: 450px;
            border: 2px solid #FEE715;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: background-color 0.3s ease-in-out;
        }

        .box:hover {
            background-color: #8523d0;
            color: whitesmoke;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FEE715;
            color: #101820;
            transition: 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: #ffd700;
        }
    </style>
</head>

<body>

    <div id="container">
        <!-- Hover and Switch Tabs Section -->
        <div class="wrapper">
            <div class="box">
                <button class="button" onclick="openNewTab()">Open New Tab</button>
                <button class="button" onclick="openNewWindow()">Open New Window</button>
            </div>
        </div>
    </div>

    <script>
        function openNewTab() {
            window.open("https://qspiders.com/branches/31-branchId,16-courseId", "_blank");
        }

        function openNewWindow() {
            window.open("https://qspiders.com/branches/31-branchId,16-courseId", "_blank", "width=800,height=600");
        }
    </script>

</body>

</html>
